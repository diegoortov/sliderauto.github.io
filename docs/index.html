<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Carrusel de Imagenes</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
                margin: 0;
                background-color: rgb(216, 28, 28);
            }
            .contenedor {
                width: 800px;
                height: 300px;
                border: 5px solid #4d0d0d;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
                overflow: hidden;
                position: relative;
            }
            .carrusel-imagen {
                width: 100%;
                height: 100%;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .carrusel-imagen.active {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <h1>Mi Carrusel Automatico</h1>
        <div class="contenedor">
            <img class="carrusel-imagen active" src="imagen1.jpeg" alt="imagen de carrusel">
            <img class="carrusel-imagen" src="imagen2.jpeg" alt="imagen de carrusel">
            <img class="carrusel-imagen" src="imagen3.jpeg" alt="imagen de carrusel">
        </div>

        <script src="script.js"></script>
    </body>
</html>
